<!DOCTYPE html>
<html lang="ru">
<head>

  <meta name="author" content="Махмутов Атай">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Домашние задания — современный стиль</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">

  <!-- Карточка 1 -->
  <div class="card">
    <div class="card-title">Домашние задания</div>
    <div class="card-text">
      Пусто. . . . . . . .<br>
      Добавь домашнее задание сюда
    </div>
    <div class="actions">
      <a href="#" class="action-link">Добавить своё</a>
      <a href="#" class="action-link">Поддержка</a>
    </div>
  </div>

  <!-- Карточка 2 -->
  <div class="card">
    <div class="card-title">Мои задания</div>

    <div class="subjects">
      <div class="subject-item math">
        <span class="subject-name">ООП</span>
        <span class="subject-count">9</span>
      </div>
      <div class="subject-item history">
        <span class="subject-name">Web tecnology</span>
        <span class="subject-count">10</span>
      </div>
      <div class="subject-item physics">
        <span class="subject-name">English</span>
        <span class="subject-count">2</span>
      </div>
    </div>

    <a href="#" class="btn-detail">Подробнее</a>
  </div>

  <!-- Нижняя панель вкладок -->
  <div class="tabs">
    <div class="tab active">Последние</div>
    <div class="tab">Решённые</div>
    <div class="tab">На проверке</div>
    <div class="tab">С оценкой</div>
  </div>

</div>

</body>
</html>
